name: uddoygi
description: A smart ERP system for company management.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9
  firebase_storage: ^12.4.7
  firebase_messaging: ^15.2.7
  path_provider: ^2.1.2

  # State & Form
  provider: ^6.1.1
  flutter_form_builder: ^10.0.1
  flutter_hooks: ^0.21.2

  # UI & UX
  carousel_slider: ^5.1.1
  fl_chart: ^1.0.0
  iconsax: ^0.0.8

  # Utilities
  http: ^1.2.1
  shared_preferences: ^2.2.2
  file_picker: ^10.2.0
  image_picker: ^1.0.7
  go_router: ^15.2.4
  intl: ^0.19.0              # ✅ Date formatting
  pdf: ^3.10.7               # ✅ PDF generation
  printing: ^5.12.0          # ✅ PDF preview & print

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
